<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://code.jquery.com; connect-src 'self' https://tangian.alwaysdata.net; img-src 'self' data: https://tangian.alwaysdata.net">
    <title>Verify Account - TrackAsset</title>

    <!-- Tailwind CSS (Layout) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Scripts -->
    <!-- Custom CSS (Floating Labels) -->
    <link rel="stylesheet" href="css/logres.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js"></script>

    <!-- Auth Guard (Handles token check and verification status) -->
    <script src="js/auth-guard.js"></script>

    <script src="js/verify.js"></script>

    <style>
        /* Fallback for floating labels */
        .floating-input:placeholder-shown~label {
            top: 0.75rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .floating-input:focus~label,
        .floating-input:not(:placeholder-shown)~label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #4f46e5;
            background-color: white;
            padding: 0 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg border border-gray-200">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="images/inventory/default.png" alt="App Logo"
                class="h-20 w-20 rounded-full object-cover border-2 border-indigo-500">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Verify Your Email</h2>

        <p class="mb-4 text-gray-600 text-center">
            We sent a code to <strong id="user-email">your email</strong>.
        </p>

        <div id="alert-container"></div>

        <form id="verify-form" class="space-y-5">
            <input type="hidden" name="email" id="email-input">

            <div class="relative">
                <input type="text" name="code" id="code"
                    class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent text-center text-xl tracking-widest"
                    placeholder="Verification Code" required>
                <label for="code"
                    class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none bg-white px-1">
                    Verification Code
                </label>
            </div>

            <button
                class="w-full h-12 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md transition duration-200"
                type="submit">
                Verify Account
            </button>
        </form>

        <div class="mt-4 text-center">
            <a class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline" href="login.html">
                Back to Login
            </a>
        </div>
    </div>
</body>

</html>
