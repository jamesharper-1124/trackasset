<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventories - TrackAsset</title>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/inventories.css?v=5">
    <link rel="stylesheet" href="css/dashboard.css?v=4">
    <link rel="stylesheet" href="css/users.css?v=4">
    <link rel="stylesheet" href="css/rooms.css?v=4">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js?v=2"></script>

    <!-- Auth Guard (Handles 401 & Token) -->
    <script src="js/auth-guard.js?v=2"></script>

    <!-- Dashboard JS (Handles Sidebar/Navbar UI interactions) -->
    <script src="js/dashboard.js?v=2"></script>

    <!-- Page Logic -->
    <script src="js/inventories.js?v=5"></script>
</head>

<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span class="brand-text">TrackAsset</span>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="inventories.html" class="nav-link active">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    Inventories
                </a>
                <a href="reports.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 00-2 2v12a2 2 0 002 2h5l-4 4 4-4H9a2 2 0 00-2-2">
                        </path>
                    </svg>
                    Reports
                </a>
                <a href="rooms.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Rooms
                </a>

                <!-- Admin Only Link (Handled by JS) -->
                <a href="users.html" class="nav-link" id="nav-users" style="display: none;">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Users
                </a>
            </nav>
        </aside>

        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">

            <!-- Navbar -->
            <header class="top-header">
                <!-- Left: Hamburger & Title -->
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="page-title">Inventories</h2>
                </div>

                <!-- Right: User Profile -->
                <div class="header-right">
                    <div class="user-profile">
                        <img id="user-profile-img" src="images/profile_pic/default.png" alt="Profile"
                            class="profile-img">
                        <span id="user-name-display" class="user-name">User</span>
                    </div>

                    <!-- Cog Dropdown -->
                    <div style="position: relative;">
                        <button id="dropdown-btn" style="background:none; border:none; cursor:pointer; color:#4b5563;">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu"
                            style="display:none; position:absolute; right:0; margin-top:0.5rem; width:12rem; background:white; border-radius:0.375rem; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); padding:0.25rem 0; z-index:50;">
                            <a href="settings.html"
                                style="display:block; padding:0.5rem 1rem; font-size:0.875rem; color:#374151; text-decoration:none;">Settings</a>
                            <button id="logout-btn" type="button"
                                style="display:block; width:100%; text-align:left; padding:0.5rem 1rem; font-size:0.875rem; color:#dc2626; background:none; border:none; cursor:pointer;">Logout</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="content-area">

                <!-- Controls: Search and Add -->
                <div class="controls-bar">
                    <div class="controls-top">

                        <!-- Search Section -->
                        <div class="search-section">
                            <div class="search-wrapper">
                                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input type="text" id="inventory-search" class="search-input"
                                    placeholder="Search inventories...">
                            </div>

                            <!-- Filter Radios -->
                            <div class="filter-radios">
                                <span class="filter-label">Search by:</span>
                                <label class="radio-label">
                                    <input type="radio" name="search-filter" value="name" checked> Name
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="search-filter" value="room"> Room Name
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="search-filter" value="condition"> Condition
                                </label>
                            </div>
                        </div>



                        <!-- Add Button (Visibility handled by JS role check) -->
                        <a href="add_inventory.html" class="btn btn-primary add-btn" id="add-inventory-btn"
                            style="display:none;">
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4">
                                </path>
                            </svg>
                            <span class="btn-text">Add Inventory</span>
                        </a>
                    </div>
                </div>

                <!-- Your Inventories Section -->
                <div class="inventory-section" id="assigned-inventories-section" style="display: none;">
                    <h3 style="font-size: 1.1rem; font-weight: 600; color: #374151; margin-bottom: 1rem;">Your
                        Inventories
                    </h3>
                    <div class="horizontal-list" id="assigned-inventories-container">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Available Inventories Section -->
                <div class="inventory-section" style="margin-top: 2rem;">
                    <h3 id="available-inventories-title"
                        style="font-size: 1.1rem; font-weight: 600; color: #374151; margin-bottom: 1rem;">Available
                        Inventories</h3>
                    <div class="horizontal-list" id="available-inventories-container">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Users List Modal -->
    <div id="users-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background: white; width: 90%; max-width: 500px; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
            <div
                style="padding: 1rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; background-color: #f9fafb;">
                <h3 style="margin: 0; font-size: 1.125rem; color: #111827; font-weight: 600;">Assigned Users</h3>
                <button id="close-users-modal"
                    style="background: none; border: none; font-size: 1.5rem; line-height: 1; cursor: pointer; color: #6b7280;">&times;</button>
            </div>
            <div style="padding: 1rem; max-height: 60vh; overflow-y: auto;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid #e5e7eb;">
                            <th style="text-align: left; padding: 0.5rem; color: #374151; font-size: 0.875rem;">Name
                            </th>
                            <th style="text-align: left; padding: 0.5rem; color: #374151; font-size: 0.875rem;">Role
                            </th>
                        </tr>
                    </thead>
                    <tbody id="modal-users-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
            <div style="padding: 1rem; border-top: 1px solid #e5e7eb; text-align: right;">
                <button id="close-modal-btn-secondary"
                    style="padding: 0.5rem 1rem; background: #e5e7eb; color: #374151; border: none; border-radius: 0.375rem; cursor: pointer;">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
