<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://code.jquery.com; connect-src 'self' https://tangian.alwaysdata.net; img-src 'self' data: https://tangian.alwaysdata.net">
    <title>Register - TrackAsset</title>

    <!-- Tailwind CSS (Layout) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (Floating Labels) -->
    <link rel="stylesheet" href="css/logres.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js"></script>

    <!-- Auth Guard -->
    <script src="js/guest-guard.js"></script>

    <script src="js/register.js"></script>

    <style>
        /* Fallback for floating labels */
        .floating-input:placeholder-shown~label {
            top: 0.75rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .floating-input:focus~label,
        .floating-input:not(:placeholder-shown)~label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #4f46e5;
            background-color: white;
            padding: 0 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg border border-gray-200">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img id="app-logo" src="images/inventory/default.png" alt="App Logo"
                class="h-20 w-20 rounded-full object-cover border-2 border-indigo-500">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <div id="alert-container"></div>

        <form id="register-form" class="space-y-5">

            <!-- Step 1 -->
            <div id="step1" class="space-y-5">
                <!-- First Name -->
                <div class="relative">
                    <input type="text" id="firstname" name="firstname"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="First Name" required>
                    <label for="firstname"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        First Name
                    </label>
                </div>

                <!-- Last Name -->
                <div class="relative">
                    <input type="text" id="lastname" name="lastname"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Last Name" required>
                    <label for="lastname"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Last Name
                    </label>
                </div>

                <!-- Address -->
                <div class="relative">
                    <input type="text" id="address" name="address"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Address" required>
                    <label for="address"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Address
                    </label>
                </div>

                <!-- Phone -->
                <div class="relative">
                    <input type="text" id="phone" name="phone"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Phone Number" required>
                    <label for="phone"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Phone Number
                    </label>
                </div>

                <!-- Email -->
                <div class="relative">
                    <input type="email" id="email" name="email"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Email" required>
                    <label for="email"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Email
                    </label>
                </div>

                <button type="button" onclick="showStep2()"
                    class="w-full h-12 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md transition duration-200">
                    Next
                </button>
            </div>

            <!-- Step 2 -->
            <div id="step2" class="hidden space-y-5">
                <p class="text-center text-gray-600">Enter your desired credentials.</p>

                <!-- Username -->
                <div class="relative">
                    <input type="text" id="username" name="username"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Username" required>
                    <label for="username"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Username
                    </label>
                </div>

                <!-- Password -->
                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                        placeholder="Password" required>
                    <label for="password"
                        class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                        Password
                    </label>
                </div>

                <div class="flex justify-between space-x-4">
                    <button type="button" onclick="showStep1()"
                        class="w-1/2 h-12 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-md transition duration-200">
                        Back
                    </button>
                    <button type="submit"
                        class="w-1/2 h-12 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md transition duration-200">
                        Register
                    </button>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline" href="login.html">
                    Already have an account? Login
                </a>
            </div>
        </form>
    </div>
</body>

</html>
