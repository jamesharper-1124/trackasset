<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - TrackAsset</title>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/inventories.css?v=4">
    <link rel="stylesheet" href="css/dashboard.css?v=4">
    <link rel="stylesheet" href="css/users.css?v=4">
    <link rel="stylesheet" href="css/rooms.css?v=4">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js?v=2"></script>

    <!-- Auth Guard (Handles 401 & Token) -->
    <script src="js/auth-guard.js?v=2"></script>

    <!-- HUGE VERSION BUMP FOR CACHE BUSTING -->
    <script src="js/rooms.js?v=100"></script>
        <script src="js/profile_settings.js?v=5"></script>
</head>

<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">

            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <span class="brand-text">TrackAsset</span>
            </div>

            <!-- Menu Items -->
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="inventories.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    Inventories
                </a>
                <a href="reports.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 00-2 2v12a2 2 0 002 2h5l-4 4 4-4H9a2 2 0 00-2-2">
                        </path>
                    </svg>
                    Reports
                </a>
                <a href="rooms.html" class="nav-link active">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Rooms
                </a>
                <a href="users.html" class="nav-link" id="nav-users" style="display: none;">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Users
                </a>
            </nav>
        </aside>

        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">

            <!-- Navbar -->
            <header class="top-header">

                <!-- Left: Hamburger & Title -->
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="page-title">Rooms</h2>
                </div>

                <!-- Right: User Profile -->
                <div class="header-right">
                    <div class="user-profile">
                        <img id="user-profile-img" src="images/profile_pic/default.png" alt="Profile"
                            class="profile-img">
                        <span id="user-name-display" class="user-name">User</span>
                    </div>

                    <!-- Cog Dropdown -->
                    <div style="position: relative;">
                        <button id="dropdown-btn" style="background:none; border:none; cursor:pointer; color:#4b5563;">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu"
                            style="display:none; position:absolute; right:0; margin-top:0.5rem; width:12rem; background:white; border-radius:0.375rem; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); padding:0.25rem 0; z-index:50;">
                            <a href="settings.html"
                                style="display:block; padding:0.5rem 1rem; font-size:0.875rem; color:#374151; text-decoration:none;">Settings</a>
                            <button id="logout-btn" type="button"
                                style="display:block; width:100%; text-align:left; padding:0.5rem 1rem; font-size:0.875rem; color:#dc2626; background:none; border:none; cursor:pointer;">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="content-area">

                <!-- Room Controls -->
                <div class="controls-container"
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem; flex-wrap:wrap; gap:1rem;">

                    <!-- Search -->
                    <div class="search-container" style="position:relative; width: 100%; max-width: 24rem;">
                        <input type="text" class="search-input" placeholder="Search rooms..."
                            style="width:100%; padding-left:2.5rem;">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            style="position:absolute; left:0.75rem; top:50%; transform:translateY(-50%); width:1.25rem; height:1.25rem; color:#9ca3af;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>

                    <!-- Admin Actions (Added via JS if admin, but shell needs to be here if JS appends? No, JS sets display) -->
                    <div id="admin-actions" style="display: none; gap: 0.5rem;">
                        <a href="add_room.html" class="btn-primary"
                            style="display: inline-flex; align-items: center; gap: 0.5rem; background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; font-size: 0.875rem;">
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                style="width: 1.25rem; height: 1.25rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add Room
                        </a>
                        <button id="btn-delete-selected" class="btn-danger"
                            style="display: none; align-items: center; gap: 0.5rem; background-color: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; font-size: 0.875rem; cursor: pointer;">
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                style="width: 1.25rem; height: 1.25rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                            Delete Selected (<span id="selected-count">0</span>)
                        </button>
                    </div>

                </div>

                <!-- Assigned Rooms Section -->
                <div id="assigned-rooms-section" style="display: none; margin-bottom: 2rem;">
                    <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; color: #374151;">My Assigned
                        Rooms</h3>
                    <div id="assigned-rooms-container" class="grid-container"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
                        <!-- Cards -->
                    </div>
                </div>

                <!-- Available Rooms Section -->
                <h3 id="available-rooms-title"
                    style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; color: #374151;">Available Rooms
                </h3>
                <div id="available-rooms-container" class="grid-container"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div style="grid-column: 1 / -1; text-align: center; color: #6b7280; padding: 2rem;">Loading
                        rooms...</div>
                </div>

            </main>
        </div>
    </div>
</body>

</html>
