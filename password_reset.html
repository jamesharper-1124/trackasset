<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://code.jquery.com; connect-src 'self' https://tangian.alwaysdata.net; img-src 'self' data: https://tangian.alwaysdata.net">
    <title>Reset Password - TrackAsset</title>

    <!-- Tailwind CSS (Layout) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (Floating Labels) -->
    <link rel="stylesheet" href="css/logres.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js"></script>

    <!-- Auth Guard (Handles Guest logic) -->
    <script src="js/guest-guard.js"></script>

    <script src="js/reset-password.js"></script>

    <style>
        /* Fallback for floating labels if css file is missing */
        .floating-input:placeholder-shown~label {
            top: 0.75rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .floating-input:focus~label,
        .floating-input:not(:placeholder-shown)~label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #4f46e5;
            background-color: white;
            padding: 0 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md border border-gray-200">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img id="app-logo" src="images/inventory/default.png" alt="App Logo"
                class="h-20 w-20 rounded-full object-cover border-2 border-indigo-500">
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>

        <!-- Flash Messages Container (Populated by JS) -->
        <div id="alert-container"></div>

        <form id="reset-password-form" class="space-y-5">
            <input type="hidden" name="token" id="token">

            <!-- Email Field (Readonly) -->
            <div class="relative">
                <input type="email" id="email" name="email" readonly
                    class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed focus:outline-none"
                    placeholder="Email Address">
                <label for="email"
                    class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                    Email Address
                </label>
            </div>

            <!-- New Password Field -->
            <div class="relative">
                <input type="password" id="password" name="password"
                    class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                    placeholder="New Password" required>
                <label for="password"
                    class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                    New Password
                </label>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <input type="password" id="password_confirmation" name="password_confirmation"
                    class="floating-input peer w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
                    placeholder="Confirm Password" required>
                <label for="password_confirmation"
                    class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 pointer-events-none">
                    Confirm Password
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full h-12 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md transition duration-200">
                Reset Password
            </button>
        </form>
    </div>

</body>

</html>
