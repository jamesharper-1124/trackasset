<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room - TrackAsset</title>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/inventories.css?v=2">
    <link rel="stylesheet" href="css/dashboard.css?v=2">
    <link rel="stylesheet" href="css/users.css?v=2">
    <link rel="stylesheet" href="css/rooms.css?v=2">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config (Must be loaded first) -->
    <script src="js/config.js?v=2"></script>

    <!-- Auth Guard (Handles 401 & Token) -->
    <script src="js/auth-guard.js?v=2"></script>

    <script src="js/edit_rooms.js?v=4"></script>
        <script src="js/profile_settings.js?v=5"></script>
</head>

<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">

            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <span class="brand-text">TrackAsset</span>
            </div>

            <!-- Menu Items -->
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="inventories.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    Inventories
                </a>
                <a href="reports.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 00-2 2v12a2 2 0 002 2h5l-4 4 4-4H9a2 2 0 00-2-2">
                        </path>
                    </svg>
                    Reports
                </a>
                <a href="rooms.html" class="nav-link active">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Rooms
                </a>

                <!-- Admin Check (handled by JS now) -->
                <a href="users.html" class="nav-link" id="nav-users" style="display: none;">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Users
                </a>
            </nav>
        </aside>

        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">

            <!-- Navbar -->
            <header class="top-header">

                <!-- Left: Hamburger & Title -->
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="page-title">Edit Room</h2>
                </div>

                <!-- Right: User Profile -->
                <div class="header-right">
                    <div class="user-profile">
                        <img id="user-profile-img" src="images/profile_pic/default.png" alt="Profile"
                            class="profile-img">
                        <span id="user-name-display" class="user-name">User</span>
                    </div>

                    <!-- Cog Dropdown -->
                    <div style="position: relative;">
                        <button id="dropdown-btn" style="background:none; border:none; cursor:pointer; color:#4b5563;">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu"
                            style="display:none; position:absolute; right:0; margin-top:0.5rem; width:12rem; background:white; border-radius:0.375rem; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); padding:0.25rem 0; z-index:50;">
                            <a href="settings.html"
                                style="display:block; padding:0.5rem 1rem; font-size:0.875rem; color:#374151; text-decoration:none;">Settings</a>

                            <!-- Logout Button (Handled by auth-guard usually, or inline JS) -->
                            <button id="logout-btn" type="button"
                                style="display:block; width:100%; text-align:left; padding:0.5rem 1rem; font-size:0.875rem; color:#dc2626; background:none; border:none; cursor:pointer;">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="content-area">
                <div class="form-container">
                    <h3 class="form-title">Edit Room</h3>

                    <form id="edit-room-form" data-mode="edit">

                        <div id="error-message"
                            style="display: none; background-color: #fee2e2; color: #b91c1c; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;">
                        </div>

                        <div class="form-grid">

                            <!-- Left Column: Room Photo -->
                            <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                                <div id="room-image-wrapper" class="image-upload-wrapper" style="cursor: pointer;">
                                    <img src="images/rooms/default.png" alt="Preview" class="image-preview"
                                        id="preview-img">
                                    <div class="upload-placeholder">
                                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                            </path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span class="upload-text">Change Image</span>
                                    </div>
                                    <input type="file" name="room_photo" id="room_photo_input" class="file-input-hidden"
                                        style="display: none;" accept="image/*">
                                </div>
                            </div>

                            <!-- Right Column: Room Details -->
                            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                                <div>
                                    <label class="form-label">Room Name</label>
                                    <input type="text" name="room_name" class="form-input" required>
                                </div>

                                <div>
                                    <label class="form-label">Managed by</label>
                                    <div class="multi-select-container">
                                        <select id="user-select" class="form-select">
                                            <option value="" disabled selected>Loading users...</option>
                                            <!-- Populated by JS -->
                                        </select>
                                    </div>
                                    <div id="selected-users-container"
                                        style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
                                        <!-- Selected users will appear here -->
                                    </div>
                                    <!-- Hidden inputs will be appended here -->
                                    <div id="hidden-inputs"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="rooms.html" class="btn-cancel">Cancel</a>
                            <button type="submit" class="btn-submit">Update Room</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
