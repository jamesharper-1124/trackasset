<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inventory - TrackAsset</title>
    <link rel="stylesheet" href="css/inventories.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth-guard.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span class="brand-text">TrackAsset</span>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="inventories.html" class="nav-link active">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    Inventories
                </a>
                <a href="reports.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 00-2 2v12a2 2 0 002 2h5l-4 4 4-4H9a2 2 0 00-2-2">
                        </path>
                    </svg>
                    Reports
                </a>
                <a href="rooms.html" class="nav-link">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Rooms
                </a>
                <a href="users.html" class="nav-link admin-only" style="display: none;">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Users
                </a>
            </nav>
        </aside>

        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="main-wrapper">
            <header class="top-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16">
                            </path>
                        </svg>
                    </button>
                    <h2 class="page-title">Edit Inventory</h2>
                </div>

                <div class="header-right">
                    <div class="user-profile">
                        <img src="images/profile_pic/default.png" alt="Profile" class="profile-img"
                            id="user-profile-img">
                        <span class="user-name" id="user-name">User</span>
                    </div>

                    <div style="position: relative;">
                        <button id="dropdown-btn" style="background:none; border:none; cursor:pointer; color:#4b5563;">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                        <div id="dropdown-menu"
                            style="display:none; position:absolute; right:0; margin-top:0.5rem; width:12rem; background:white; border-radius:0.375rem; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); padding:0.25rem 0; z-index:50;">
                            <a href="profile_settings.html"
                                style="display:block; padding:0.5rem 1rem; font-size:0.875rem; color:#374151; text-decoration:none;">Settings</a>
                            <a href="#" id="logout-link"
                                style="display:block; width:100%; text-align:left; padding:0.5rem 1rem; font-size:0.875rem; color:#dc2626; background:none; border:none; cursor:pointer;">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <main class="content-area">
                <div class="form-container">
                    <h3 class="form-title">Edit Inventory Item</h3>

                    <form id="edit-inventory-form" enctype="multipart/form-data" novalidate>
                        <div class="form-grid">

                            <!-- Image Upload -->
                            <div class="form-group">
                                <label class="form-label">Item Image</label>
                                <div class="image-upload-wrapper">
                                    <img src="images/inventory/default.png" alt="Preview" class="image-preview"
                                        id="image-preview">
                                    <div class="upload-placeholder">
                                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                            </path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span class="upload-text">Change Image</span>
                                    </div>
                                    <input type="file" name="inventory_photo" class="file-input-hidden"
                                        id="inventory_photo" accept="image/*">
                                </div>
                            </div>

                            <!-- Fields Container -->
                            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                                <!-- Name -->
                                <div>
                                    <label class="form-label">Item Name</label>
                                    <input type="text" name="inventory_name" id="inventory_name" class="form-input"
                                        placeholder="e.g. MacBook Pro M1" required>
                                </div>

                                <!-- Quantity -->
                                <div>
                                    <label class="form-label">Quantity</label>
                                    <input type="number" name="quantity" id="quantity" class="form-input"
                                        placeholder="e.g. 1" min="1" required>
                                </div>

                                <!-- Room -->
                                <div>
                                    <label class="form-label">Assigned Room</label>
                                    <select name="room_id" id="room_id" class="form-select" required>
                                        <option value="" disabled selected>Loading rooms...</option>
                                    </select>
                                </div>

                                <!-- Status & Availability Grid -->
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <!-- Status -->
                                    <div>
                                        <label class="form-label">Condition</label>
                                        <select name="status_condition" id="status_condition" class="form-select"
                                            required>
                                            <option value="GOOD">GOOD</option>
                                            <option value="NEEDS ATTENTION">NEEDS ATTENTION</option>
                                            <option value="N.G">N.G</option>
                                        </select>
                                    </div>

                                    <!-- Availability -->
                                    <div>
                                        <label class="form-label">Availability</label>
                                        <select name="availability_status" id="availability_status" class="form-select"
                                            required>
                                            <option value="AVAILABLE">AVAILABLE</option>
                                            <option value="IN USE">IN USE</option>
                                            <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Assigned Users (Conditional: IN USE) -->
                                <div id="assigned-user-group" style="display: none;">
                                    <label class="form-label" style="font-weight: 600; color: #374151;">USED BY:</label>

                                    <!-- User Selector Row -->
                                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                        <div style="flex-grow: 1;">
                                            <select id="user-select-dropdown" class="form-select" style="width: 100%;">
                                                <option value="">-- Select a User --</option>
                                            </select>
                                        </div>
                                        <button type="button" id="add-user-btn" class="btn-primary"
                                            style="padding: 0.5rem 1rem; width: auto; flex-shrink: 0;"> + Add </button>
                                    </div>

                                    <!-- Dynamic List of Users -->
                                    <div id="users-assignment-list"
                                        style="display: flex; flex-direction: column; gap: 0.5rem; border-top: 1px solid #e5e7eb; padding-top: 0.5rem;">
                                        <!-- Javascript will populate rows here: 
                                             Format: [Name] [Qty Input] [Remove Btn] 
                                        -->
                                        <div id="no-users-msg"
                                            style="color: #9ca3af; font-size: 0.875rem; font-style: italic; text-align: center; padding: 0.5rem;">
                                            No users assigned yet.
                                        </div>
                                    </div>
                                    <small style="color: #6b7280; display: block; margin-top: 0.5rem;">Assign quantities
                                        to specific users. Total must match item quantity.</small>
                                </div>

                                <!-- SPLIT / MOVE UI (Hidden by default) -->
                                <div id="split-ui-group"
                                    style="display: none; background: #fefff5; border: 1px solid #fde68a; padding: 1rem; border-radius: 0.5rem;">
                                    <label class="form-label" style="color: #92400e;">⚠️ Status Change Detected</label>
                                    <div
                                        style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem;">
                                        <label class="radio-label">
                                            <input type="radio" name="move_mode" value="all" checked>
                                            <span>Apply change to ALL items (Full Update)</span>
                                        </label>
                                        <label class="radio-label">
                                            <input type="radio" name="move_mode" value="split">
                                            <span>Move Specific Quantity Only</span>
                                        </label>
                                    </div>

                                    <div id="split-qty-input-group" style="display: none; margin-top: 0.75rem;">
                                        <label class="form-label" style="font-size: 0.8rem;">Quantity to Move</label>
                                        <input type="number" name="split_quantity" id="split_quantity"
                                            class="form-input" min="1" placeholder="Qty to move">
                                        <small style="color: #6b7280; display: block; margin-top: 0.25rem;">Original
                                            Quantity: <span id="original-qty-display">0</span></small>
                                    </div>
                                </div>

                                <!-- Remarks (Conditional) -->
                                <div id="remarks-group" style="display: none;">
                                    <label class="form-label">Remarks</label>
                                    <textarea name="remarks" id="remarks" class="form-input"
                                        placeholder="Please specify the issue..." rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="inventories.html" class="btn-cancel">Cancel</a>
                            <button type="submit" class="btn-submit">Update Inventory Item</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dashboard.js"></script>
    <script src="js/edit_inventory.js"></script>
</body>

</html>
